<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <link rel="icon" href="logo.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body topmargin="20" leftmargin="50">
    <center>
        <table border="5" bordercolor="grey">
            <caption><font size="6">The Management Fee<br><br></font></caption>
            <tr>
                <th>Name</th>
                <th>IC</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Total</th>
            </tr>
            <tbody id="ManagementTable"></tbody>
        </table>
        <script>
            fetch('(xml).xml') // Replace 'your_xml.xml' with the correct XML file path.
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data, 'text/xml');
                    const TMFs = xmlDoc.getElementsByTagName('TMF');
                    const table = document.getElementById('ManagementTable');
                    for (let i = 0; i < TMFs.length; i++) {
                        const TMF = TMFs[i];
                        const name = TMF.getElementsByTagName('name')[0].textContent; // Make sure tag names match XML
                        const ic = TMF.getElementsByTagName('ic')[0].textContent;
                        const phone = TMF.getElementsByTagName('phone')[0].textContent; // Fix variable name
                        const addres = TMF.getElementsByTagName('addres')[0].textContent;
                        const total = TMF.getElementsByTagName('total')[0].textContent;
                        const row = table.insertRow(i);
                        const nameCell = row.insertCell(0);
                        const icCell = row.insertCell(1);
                        const phoneCell = row.insertCell(2);
                        const addressCell = row.insertCell(3);
                        const totalCell = row.insertCell(4);
                        nameCell.innerHTML = name;
                        icCell.innerHTML = ic;
                        phoneCell.innerHTML = phone; // Use corrected variable name
                        addresCell.innerHTML = addres;
                        totalCell.innerHTML = total;
                    }
                })
                .catch(error => console.error(error));
        </script>
    </center>
</body>
</html>
