<html>
<head>
<title>Table</title>
<link rel=icon href=logo.png type=image/png>
<meta name=viewport content=width=device-width,initial-scale=1.0>
</head>
<body topmargin=20 leftmargin=50>
<center>

<table  border=5 bordercolor=grey>
<caption><font size=6>The Management Fee<br><br></font></caption>
<tr>
<th>Name</th>
<th>IC</th>
<th>Phone number</th>
<th>Addres</th>
<th>Total</th>
</tr>



<tbody id="Management Table"></tbody>
</table>
<script>
fetch('(xml).xml') 
    .then(response => response.text())
    .then(data => {
    const parser = new DOMParser();
    const xmlDoc = parser.parseFromString(data, 'text/xml');
    const TMFs = xmlDoc.getElementsByTagName('TMF');
    const table = document.getElementById('ManagementTable');
    for (let i = 0; i < TMFs.length; i++) 
    {
    const TMF = TMFs[i];
    const name = TMF.getElementsByTagName('name')[0].textContent;
const ic = TMF.getElementsByTagName('ic')[0].textContent;
const phone number = TMF.getElementsByTagName('phone number')[0].textContent;
const addres = TMF.getElementsByTagName('addres')[0].textContent;
const total = TMF.getElementsByTagName('total')[0].textContent;
const row = table.insertRow(i);
const nameCell = row.insertCell(0);
const icCell = row.insertCell(1);
const phone numberCell = row.insertCell(2);
const addresCell = row.insertCell(3);
const totalCell = row.insertCell(4);
numberCell.innerHTML = i + 1;
nameCell.innerHTML = name;
icCell.innerHTML = ic;
phone numberCell.innerHTML = phone number;
addresCell.innerHTML = addres;
totalCell.innerHTML = total;
}
})
.catch(error => console.error(error));
</script>
</center>
