<button onclick="clearCart()" class="clear-button">Clear Cart</button>
  </div>


<script>
const cartItemsElement = document.getElementById('cartItems');
const totalElement = document.getElementById('total');
let cart = [];

function addToCart(productId, productName, productPrice) {
const quantityInput = document.getElementById(`quantity${productId.substring(7)}`);
const quantity = parseInt(quantityInput.value, 10);

const existingItemIndex = cart.findIndex(item => item.id === productId);

if (existingItemIndex !== -1) {
cart[existingItemIndex].quantity += quantity;
} else {
cart.push({
id: productId,
name: productName,
price: productPrice,
quantity: quantity,
});
}

displayCart();
}

function decreaseCartItemQuantity(itemId) {
const cartItem = cart.find(item => item.id === itemId);
if (cartItem && cartItem.quantity > 1) {
cartItem.quantity -= 1;
displayCart();
}
}

function increaseCartItemQuantity(itemId) {
const cartItem = cart.find(item => item.id === itemId);
if (cartItem) {
cartItem.quantity += 1;
displayCart();
}
}

function clearCartItem(itemId) {
cart = cart.filter(item => item.id !== itemId);
displayCart();
}

function clearCart() {
cart = [];
displayCart();
}

function displayCart() {
cartItemsElement.innerHTML = '';
let total = 0;

cart.forEach(item => {
const listItem = document.createElement('li');
listItem.classList.add('cart-item');
listItem.textContent = `${item.name}`;

const quantityInput = document.createElement('input');
quantityInput.type = 'number';
quantityInput.value = item.quantity;
quantityInput.min = '1';
quantityInput.addEventListener('change', (event) => {
item.quantity = parseInt(event.target.value, 10);
displayCart();
});

const decreaseButton = document.createElement('button');
decreaseButton.textContent = '-';
decreaseButton.addEventListener('click', () => decreaseCartItemQuantity(item.id));

const increaseButton = document.createElement('button');
increaseButton.textContent = '+';
increaseButton.addEventListener('click', () => increaseCartItemQuantity(item.id));

const clearButton = document.createElement('button');
clearButton.textContent = 'Clear';
clearButton.addEventListener('click', () => clearCartItem(item.id));

listItem.appendChild(quantityInput);
listItem.appendChild(decreaseButton);
listItem.appendChild(increaseButton);
listItem.appendChild(clearButton);

cartItemsElement.appendChild(listItem);

total += item.price * item.quantity;
});

totalElement.textContent = total;
}

</script>
